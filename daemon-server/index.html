    <h3>Daemon server</h3>

    <p>• Executar o container em modo background</p>
    <pre><code> 
        docker container run -d --name daemon-basic -p 80:80 -v ${pwd}:/usr/share/nginx/html nginx 
    </code></pre>

    <p>• Verificar containeres em execução</p>
    <pre><code>
        docker container ps
    </code></pre>

    <p>• Parar container</p>
    <pre><code>
        docker container stop daemon-basic
    </code></pre>
</body>
